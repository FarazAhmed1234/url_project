<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>

    <form id="shorten-form">
      <div class="form-group">
        <label for="url">Enter URL: </label>
        <input type="url" name="url" id="url" placeholder="https://example.com" required>
      </div>

      <div class="form-group">
        <label for="shortCode">Enter shortCode: </label>
        <input type="text" name="shortCode" id="shortCode" placeholder="mycode" required>
      </div>

      <button type="submit">Shorten</button>
    </form>

    <h2>Shortened URLs</h2>
    <ul id="shortened-urls"></ul>
  </div>

  <script>
    const fetchShortenedURL = async () => {
      const response = await fetch("/links");
      const links = await response.json();

      const list = document.getElementById("shortened-urls");
      list.innerHTML = "";

      for (const [shortCode, url] of Object.entries(links)) {
        const li = document.createElement("li");
        li.innerHTML = `<a href="/api/${shortCode}" target="_blank">
                          ${window.location.origin}/api/${shortCode}
                        </a> â†’ ${url}`;
        list.appendChild(li);
      }
    };

    document.getElementById("shorten-form").addEventListener("submit", async (event) => {
      event.preventDefault();

      const formData = new FormData(event.target);
      const url = formData.get("url");
      const shortCode = formData.get("shortCode");

      try {
        const response = await fetch("/shorten", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url, shortCode })
        });

        if (response.ok) {
          await response.json();
          await fetchShortenedURL(); // refresh list
          event.target.reset();
        } else {
          const errorMessage = await response.text();
          alert(errorMessage);
        }
      } catch (error) {
        console.log(error);
      }
    });

    // Load links on page load
    fetchShortenedURL();
  </script>
</body>
</html>
